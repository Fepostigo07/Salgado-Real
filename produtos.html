<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Salgado Real</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <div class="caixa">

            <h1>
                <img src="Imagens/logo.png" alt="Logo da Salgado Real">
            </h1>

            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="produtos.html">Produtos</a>
                    </li>
                    <li>
                        <a href="contato.html">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="venda">
            <h2>Nossos Salgados</h2>
            <ul class="produtos">
                <li class="salgado">
                    <h3>Salgado de queijo e presunto</h3>
                    <img src="Imagens/queijoepresunto.png" alt="Salgado de queijo e presunto">
                    <p class="produto-descricao">Salgado com Recheio de queijo e presunto</p>
					<p class="produto-preco">R$ 5,00</p>
                </li>
                <li class="salgado">
                    <h3>Hamburgão</h3>
                    <img src="Imagens/hamburgao.png" alt="Hamburgão escrito Em Breve">
                    <p class="produto-descricao">Salgado com recheio de hamburguer bovino</p>
					<p class="produto-preco">R$ 5,00</p>
                </li>
                <li class="salgado">
                    <h3>Coxinha</h3>
                    <img src="Imagens/coxinha.png" alt="Coxinha escrito em breve">
                    <p class="produto-descricao">Coxinha com recheio de frango</p>
					<p class="produto-preco">R$ 5,00</p>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
